<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 16px;
      margin: 0;
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: -apple-system, sans-serif;
      font-size: 13px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 4px;
      margin-bottom: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 6px;
      background: #7b61ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover { background: #6a50e0; }
  </style>
</head>
<body>
  <label>Instrumental</label>
  <select id="track-select"></select>
  <button id="play-btn">Play</button>
  <script src="popup.js"></script>
</body>
</html>
