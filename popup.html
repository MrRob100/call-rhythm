<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 16px;
      margin: 0;
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: -apple-system, sans-serif;
      font-size: 13px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 4px;
      margin-bottom: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 6px;
      background: #7b61ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover { background: #6a50e0; }

    #beat-section {
      margin-top: 12px;
      display: none;
    }
    #bpm-display {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
    }
    #beat-bar-track {
      width: 100%;
      height: 6px;
      background: #2a2a2a;
      border-radius: 3px;
      overflow: hidden;
    }
    #beat-bar-fill {
      height: 100%;
      width: 0%;
      background: #7b61ff;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <label>Instrumental</label>
  <select id="track-select"></select>
  <button id="play-btn">Play</button>
  <div id="beat-section">
    <div id="bpm-display"></div>
    <div id="beat-bar-track"><div id="beat-bar-fill"></div></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
