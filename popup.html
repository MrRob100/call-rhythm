<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 16px;
      margin: 0;
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: -apple-system, sans-serif;
      font-size: 13px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 4px;
      margin-bottom: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 6px;
      background: #7b61ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover { background: #6a50e0; }

    .slider-group {
      margin-top: 12px;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #aaa;
      margin-bottom: 4px;
    }
    .slider-label span:last-child {
      color: #7b61ff;
      font-weight: 600;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: #2a2a2a;
      border-radius: 2px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #7b61ff;
      border-radius: 50%;
      cursor: pointer;
    }

    #beat-section {
      margin-top: 12px;
      display: none;
    }
    #bpm-display {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
    }
    #beat-bar-track {
      width: 100%;
      height: 6px;
      background: #2a2a2a;
      border-radius: 3px;
      overflow: hidden;
    }
    #beat-bar-fill {
      height: 100%;
      width: 0%;
      background: #7b61ff;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <label>Instrumental</label>
  <select id="track-select"></select>
  <button id="play-btn">Play</button>

  <div class="slider-group">
    <div class="slider-label"><span>Time Stretch</span><span id="stretch-display">1.0x</span></div>
    <input type="range" id="stretch-slider" min="0.5" max="2.0" step="0.05" value="1.0">
  </div>

  <div class="slider-group">
    <div class="slider-label"><span>Call Volume</span><span id="callvol-display">100%</span></div>
    <input type="range" id="callvol-slider" min="0" max="1.0" step="0.05" value="1.0">
  </div>

  <div id="beat-section">
    <div id="bpm-display"></div>
    <div id="beat-bar-track"><div id="beat-bar-fill"></div></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
